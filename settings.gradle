pluginManagement {
    repositories{
        jcenter()
        mavenCentral()
        gradlePluginPortal()
        maven{ url "https://dl.bintray.com/kotlin/kotlin-eap"}
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlinx-serialization") {
                useModule("org.jetbrains.kotlin:kotlin-serialization:${requested.version}")
            }
        }
    }
}
rootProject.name = 'kframe'

